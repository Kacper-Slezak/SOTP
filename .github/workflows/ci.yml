# .github/workflows/ci.yml - Final, working CI workflow

name: CI - Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linting tools
        run: pip install black isort flake8
      - name: Check code formatting (Black)
        run: black --check --diff .
      - name: Check import sorting (isort)
        run: isort --check-only --diff .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      pytest-exit-code: ${{ steps.pytest.outputs.exit_code }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- BACKEND TESTS ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov  # Ensure pytest is installed

      - name: Run backend tests
        id: pytest
        continue-on-error: true # Allow workflow to continue if no tests are found
        run: |
          export PYTHONPATH=$(pwd)/backend
          pytest backend/tests/ --cov=backend/app
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      # --- FRONTEND TESTS ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Run frontend quality checks
        run: npm run lint --prefix frontend

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.outputs.pytest-exit-code == 0 # Run build only if tests passed
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: sotp-backend:ci-${{ github.sha }}
      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: sotp-frontend:ci-${{ github.sha }}

  # --- NOTIFICATION JOBS ---
  notify_on_success:
    name: Discord Notification (Success)
    needs: [test, build]
    if: success() && github.event_name == 'push'
    uses: ./.github/workflows/discord_notifier.yml
    with:
      status: success
      environment: ${{ github.ref_name }}
      commit_sha: ${{ github.sha }}
      actor: ${{ github.actor }}
    secrets:
      webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}

  notify_on_failure:
    name: Discord Notification (Failure)
    needs: [lint, test, build]
    if: failure() && github.event_name == 'push'
    uses: ./.github/workflows/discord_notifier.yml
    with:
      status: failure
      environment: ${{ github.ref_name }}
      commit_sha: ${{ github.sha }}
      actor: ${{ github.actor }}
    secrets:
      webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}

  notify_no_tests_warning:
    name: Discord Notification (No Tests Found)
    needs: test
    if: always() && needs.test.outputs.pytest-exit-code == 5 && github.event_name == 'push'
    uses: ./.github/workflows/discord_notifier.yml
    with:
      status: warning # New status for the notifier
      environment: ${{ github.ref_name }}
      commit_sha: ${{ github.sha }}
      actor: ${{ github.actor }}
    secrets:
      webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}