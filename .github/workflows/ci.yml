# .github/workflows/ci.yml - Final, working CI workflow

name: CI - Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # ===================================================================
  # JOB 1: LINT - This job is OK and remains unchanged.
  # ===================================================================
  lint:
    name:  Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linting tools
        run: pip install black isort flake8
      - name: Check code formatting (Black)
        run: black --check --diff .
      - name: Check import sorting (isort)
        run: isort --check-only --diff .

  # ===================================================================
  # JOB 2: TEST - This job contains the crucial fixes.
  # ===================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- BACKEND TESTS ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Run backend tests
        # POPRAWKA: Ustawiamy PYTHONPATH, aby pytest "widział" kod aplikacji
        # i ignorujemy błąd "exit code 5", jeśli nie ma jeszcze żadnych testów.
        run: |
          export PYTHONPATH=$(pwd)/backend
          pytest backend/tests/ --cov=backend/app --cov-report=xml --cov-report=term || if [ $? -eq 5 ]; then echo "No tests found, but that's okay for now."; else exit 1; fi

      # --- FRONTEND TESTS ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Run frontend quality checks
        # Zamiast `npm test`, które nie jest zdefiniowane, uruchamiamy `lint`,
        # co jest wartościowym testem jakości kodu.
        run: npm run lint --prefix frontend

  # ===================================================================
  # JOB 3: BUILD - Build Docker images (fixed paths)
  # ===================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: sotp-backend:ci-${{ github.sha }}

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: sotp-frontend:ci-${{ github.sha }}

  # ===================================================================
  # JOB 4: NOTIFY - Powiadomienie na Discord (bez zmian, jest OK)
  # ===================================================================
  notify_on_push:
    name: Discord Notification
    needs: [lint, test, build]
    if: success() && github.event_name == 'push'
    uses: ./.github/workflows/discord_notifier.yml
    with:
      status: success
      environment: ${{ github.ref_name }}
      commit_sha: ${{ github.sha }}
      actor: ${{ github.actor }}
    secrets:
      webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}

  notify_on_failure:
    name: Failure Notification
    needs: [lint, test, build]
    if: failure() && github.event_name == 'push'
    uses: ./.github/workflows/discord_notifier.yml
    with:
      status: failure
      environment: ${{ github.ref_name }}
      commit_sha: ${{ github.sha }}
      actor: ${{ github.actor }}
    secrets:
      webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}