# .github/workflows/ci.yml

name: CI - Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/core_backend/requirements.txt
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- PYTHON SECURITY (Backend & Worker) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/core_backend/requirements.txt
      - name: Install security tools
        run: pip install bandit safety
      - name: Install backend dependencies for safety
        run: pip install -r apps/core_backend/requirements.txt
      - name: Run Bandit (SAST)
        run: bandit -r apps/core_backend/app -ll
      - name: Run Safety (Dependency Check)
        run: safety check -r apps/core_backend/requirements.txt

      # --- NODE SECURITY (Frontend) ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web-frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci --prefix apps/web-frontend
      - name: Run npm audit
        run: npm audit --prefix apps/web-frontend --audit-level=high

  test:
    name: Run Tests & Lint Frontend
    runs-on: ubuntu-latest
    outputs:
      pytest_exit_code: ${{ steps.pytest_check.outputs.exit_code }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- BACKEND TESTS ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/core_backend/requirements.txt
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/core_backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      - name: Run backend tests
        id: pytest_check
        continue-on-error: true
        run: |
          export PYTHONPATH=$(pwd)/apps/core_backend
          python -m pytest apps/core_backend/tests/ --cov=apps/core_backend/app --cov-report=xml --cov-report=term
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      # --- FRONTEND TESTS ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web-frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci --prefix apps/web-frontend
      - name: Run frontend quality checks (Lint)
        run: npm run lint --prefix apps/web-frontend

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [quality, security, test]
    if: success() && (needs.test.outputs.pytest_exit_code == '0' || needs.test.outputs.pytest_exit_code == '5')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1. CORE BACKEND
      - name: Build Core Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/core_backend
          file: ./apps/core_backend/Dockerfile
          push: false
          tags: sotp-core:ci-${{ github.sha }}

      # 2. WEB FRONTEND
      - name: Build Web Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web-frontend
          file: ./apps/web-frontend/Dockerfile
          push: false
          tags: sotp-frontend:ci-${{ github.sha }}

      # 3. NETWORK WORKER
      - name: Build Network Worker Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/network-worker
          file: ./apps/network-worker/Dockerfile
          push: false
          tags: sotp-worker:ci-${{ github.sha }}

  notify_on_push:
    name: Discord Notification
    needs: [quality, security, test, build]
    if: always()
    uses: ./.github/workflows/discord_notifier.yml
    with:
      status: ${{ (needs.quality.result == 'success' && needs.security.result == 'success' && needs.test.result == 'success' && (needs.test.outputs.pytest_exit_code == '0' || needs.test.outputs.pytest_exit_code == '5')) && needs.build.result || 'failure' }}
      pytest_exit_code: ${{ needs.test.outputs.pytest_exit_code }}
      environment: ${{ github.ref_name }}
      commit_sha: ${{ github.sha }}
      actor: ${{ github.actor }}
    secrets:
      webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
