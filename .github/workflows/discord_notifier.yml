# .github/workflows/discord_notifier.yml - Reu≈ºywalny workflow do wysy≈Çania powiadomie≈Ñ

name: Reusable Discord Notifier
on:
  workflow_call:
    # Definiujemy, jakie dane wej≈õciowe (inputs) i sekrety (secrets) sƒÖ wymagane
    inputs:
      status: { required: true, type: string }
      environment: { required: true, type: string }
      commit_sha: { required: true, type: string }
      actor: { required: true, type: string }
    secrets:
      # Wymagamy jednego sekretu z ca≈Çym adresem URL webhooka
      webhook_url: { required: true }

jobs:
  send_notification:
    name: Send Discord Notification
    runs-on: ubuntu-latest
    steps:
      # Krok 1: Przygotowanie dynamicznych zmiennych (kolor, tytu≈Ç) w zale≈ºno≈õci od statusu
      - name: Prepare Variables and Message
        id: vars
        run: |
          if [ "${{ inputs.status }}" == "success" ]; then
            echo "TITLE=Deployment SUKCES" >> $GITHUB_OUTPUT
            echo "COLOR=3066993" >> $GITHUB_OUTPUT # Zielony
            echo "DESCRIPTION=Pomy≈õlnie wdro≈ºono (SIMULACJA) na **${{ inputs.environment }}**." >> $GITHUB_OUTPUT
          else
            echo "TITLE=Deployment B≈ÅƒÑD" >> $GITHUB_OUTPUT
            echo "COLOR=15158332" >> $GITHUB_OUTPUT # Czerwony
            echo "DESCRIPTION=Wdro≈ºenie (SIMULACJA) na **${{ inputs.environment }}** ZAWIOD≈ÅO! üö® Wymagana interwencja **@DevOps**." >> $GITHUB_OUTPUT
          fi

      # Krok 2: U≈ºycie stabilnej i popularnej akcji do wys≈Çania powiadomienia
      - name: Send Discord Webhook
        uses: crazy-max/ghaction-discord@v4
        with:
          # Przekazanie URL webhooka z sekret√≥w
          webhook_url: ${{ secrets.webhook_url }}
          # Stworzenie rozbudowanej wiadomo≈õci "embed"
          embeds: |
            [
              {
                "title": "${{ steps.vars.outputs.TITLE }}",
                "description": "${{ steps.vars.outputs.DESCRIPTION }}",
                "color": ${{ steps.vars.outputs.COLOR }},
                "fields": [
                  { "name": "≈örodowisko", "value": "${{ inputs.environment }}", "inline": true },
                  { "name": "Commit ID", "value": "[${{ inputs.commit_sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ inputs.commit_sha }})", "inline": true },
                  { "name": "Wykonawca", "value": "${{ inputs.actor }}", "inline": true }
                ]
              }
            ]