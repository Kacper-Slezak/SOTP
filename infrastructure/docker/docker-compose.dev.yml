# infrastructure/docker/docker-compose.dev.yml 

version: '3.8'

services:
  # Serwis backendu (FastAPI)
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../..:/workspace
    env_file:
      - ../../.env
    environment:
      POSTGRES_HOST: postgres
      TIMESCALEDB_HOST: timescaledb
      TIMESCALEDB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - sotp_network

  # Serwis frontendu (Next.js)
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../..:/workspace
      - /workspace/frontend/node_modules
      - /workspace/frontend/.next
    env_file:
      - ../../.env
    networks:
      - sotp_network

  # Baza danych dla inwentarza
  postgres:
    image: postgres:15-alpine
    env_file: # <-- Ta sekcja wczyta wszystkie zmienne, w tym POSTGRES_USER, _PASSWORD, _DB
      - ../../.env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sotp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Baza danych dla metryk
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    env_file: # <-- Ta sekcja wczyta wszystkie zmienne, w tym TIMESCALEDB_USER, _PASSWORD, _DB
      - ../../.env
    environment:
      POSTGRES_USER: ${TIMESCALEDB_USER}
      POSTGRES_PASSWORD: ${TIMESCALEDB_PASSWORD}
      POSTGRES_DB: ${TIMESCALEDB_DB}
    ports:
      - "${TIMESCALEDB_PORT}:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-scripts/timescale-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sotp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALEDB_USER} -d ${TIMESCALEDB_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Serwis Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    env_file:
      - ../../.env
    networks:
      - sotp_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Celery Worker
  celery-worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ../..:/workspace
    env_file:
      - ../../.env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - sotp_network

  # Celery Beat
  celery-beat:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - ../..:/workspace
    env_file:
      - ../../.env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - sotp_network

  # Vault
  vault:
    image: hashicorp/vault:1.15
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "${VAULT_TOKEN}"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    env_file:
      - ../../.env
    networks:
      - sotp_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://127.0.0.1:8200/v1/sys/health"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  sotp_network:
    driver: bridge

volumes:
  postgres_data:
  timescale_data: