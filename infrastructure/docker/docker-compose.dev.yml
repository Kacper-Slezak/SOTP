# infrastructure/docker/docker-compose.dev.yml (SIMPLIFIED OVERRIDE)
# Overrides the base docker-compose.yml with settings for local development.
version: '3.8'

services:
  backend:
    ports:
      - "${BACKEND_PORT:-8000}:8000" # Expose backend port
    volumes:
      - ../../backend:/app # Mount source code for hot-reloading

  frontend:
    ports:
      - "${FRONTEND_PORT:-3000}:3000" # Expose frontend port
    volumes:
      - ../../frontend:/app # Mount source code for hot-reloading
      # Keep these to prevent local node_modules from overwriting container's
      - /app/node_modules
      - /app/.next

  postgres:
    ports:
      - "${POSTGRES_PORT}:5432" # Expose postgres port

  timescaledb:
    ports:
      - "${TIMESCALEDB_PORT}:5432" # Expose timescaledb port

  redis:
    ports:
      - "${REDIS_PORT:-6379}:6379" # Expose redis port